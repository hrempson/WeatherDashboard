<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./assets/stylesheet.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Weather Dashboard</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2 search" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <div class="row">
        <div class="container-fluid recent-searches">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col-m4">Recent Searches</th>
                    </tr>
                </thead>
                <tbody class="history-container">
                </tbody>
            </table>
            <div class="col">
                <div class="row1">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title city"></h5>
                            <img class="icon">
                            <h6 class="card-subtitle mb-2 date">Date</h6>
                            <p class="card-text tempF">Temperature: </p>
                            <p class="card-text humidity">Humidity: </p>
                            <p class="card-text wind">Wind Speed: </p>
                            <p class="card-text uvi">UV Index: <span class= "uviValue badge"></span></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="container"></div>
                        <div class="row container-5-day">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
<footer>
<div class="footer">
    <div class="footer-body">
      <h5 class="footer-title">&copy; Heather Empson</h5>
    </div>
  </div>
</footer>
</html>
